  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Wind Turbine Output Predicter  </title>
  </head>
  <div class="jumbotron text-center" style="margin-bottom:0">
  <h1>Bsc in Software Development Emerging Technologies   </h1>
</div>
  <body style="background-color:grey;  class="text-center">
    <div class="header">
  </div>
    <form class="container center_div">
        <div class="form-group">
          <label for="speedInput">Speed of Wind:</label>
          <input type="text" class="form-control" id="speedInput"  placeholder=" Enter your speed of the wind : ">
        </div></br>
        <button id="submit-btn" type="button" class="submitbtn">Submit</button>
    </form>

    <p class="text-center" >Prediction: <div class="font-weight-bold" id="prediction"></div>

    <div class="container-fluid">
  <div class="row">
    <div class="col-sm-4">
      <h2>Program Overview</h2>
      <p>A simple Wind Turbine Wattage Predicter</p>
      <p>All code available on GitHub</p>
    </div>
    <div class="col-sm-4">
<img src="static\windTurbine.png"  width="500" height="333">
    </div>
    <div class="col-sm-4">
      <h2>Technologies</h2>
      <p>Built using Flask</p>
    </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script>
      async function postData()
      {
        const value = document.getElementById('speedInput').value;
        const response = await fetch('/powerOut', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({value})

    });
      var resp = await response.json();
      document.getElementById("prediction").innerHTML=resp.prediction[0]
      console.log(resp)
}
document.getElementById("submit-btn").addEventListener("click", postData);
    </script>
  </body>
</html>
